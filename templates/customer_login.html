<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>

</head>
<body>
    <form id="user-form" class="round-corners" action="/login" method="post">
        <div class="form-item">
            <label >email:</label>
            <input  type="email" required placeholder="Enter your email" name="email" required>
        </div>
        <div class="form-item">
            <label for="user-password">Password:</label>
            <input id="user-password" class="form-input round-corners" type="password" id="password" name="password" required>
        </div>

        <input id="form-submit" class="form-item round-corners" type="submit" value="Login">
        <div class="container">

        </div>
        
    </form>
    <div id="switch-form">
        <p>Don't have an account? <a class="text-link" href="register">Register</a></p>
    </div>

</body>
</html>
